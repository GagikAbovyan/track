<div class="main-container full-height" style=" height: 894px;"> 
  <div (click)="unsetClass()">
    <h1 class="text-center text-white header">OBJECT TRACKING</h1> 
    <h3 class="text-center text-white">Track Your objects create XML-files for Train & you WIN)))</h3> 
  </div>
  <!-- row class="h-100 row align-items-center"-->
    <div  >
      <!-- <div style="float:left; background-color: black" ></div> -->
      <!-- <img #img src="{{src}}" (load)="afterLoading()" style='display: none;' /> -->
      <div style="float:left;">
        <canvas  #canvasOutput id="canvasOutput" height="800px" width="800px"  (mousemove)="onMouseMove($event)" 
          (mouseup)="mouseUp($event)" (mousedown)="mouseDown($event)">
          <video id="video" #video class="rounded"  height="800px" muted width="800px"  src={{API}} on-play="readVideo()"controls></video>
        </canvas>
      </div>
    <!-- style="margin-left:1200px; margin-top: -800px;" -->
      <div class="border" style="float:right" (click)="test()"> 
        <input type="text" class="form-control mw-25 w-75 input-class" maxlength="20" placeholder="Class Name" 
        (input)="onSearchChange($event.target.value)" (keydown)="onKeydown($event)" aria-label="Username" 
        aria-describedby="basic-addon1"/>
        <span class="text-danger">{{this.warning}}</span>
        <button type="submit" class="add-button input-class" style="  margin-top: 63px; margin-right: 91px;" (click)="addClass()"> 
          <strong id="add-class">+ Add</strong> 
        </button>  
        <br/> 
        <hr/> 
        <li *ngFor="let clazz of classes" class="m-2"> 
          <button class="mt-2 btn class-buttons" 
          [ngStyle]="{
            'color': clazz.color
            }" [id]="clazz.name" (click)="setClasses(clazz)" >{{clazz.name}}</button>
          <!-- <i class="close" (click)="popClass(clazz)">x</i> -->
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      </div> 
    </div>
    
    <div class="row element" id="input-label" style="width:30%"> 
      <div id='controls' style="background-color:black; margin-left:50px;" >
        <!-- style="margin:5px"  -->
        <button id='btnReplay' class='replay ex' title='replay' accesskey="R" onclick='replayVideo();'>Replay</button>	
        <!-- style="margin:5px" -->
        <button id='btnPlayPause'  class='play ex' title='play' accesskey="P" (click)='video.play()'>Play</button>
        <!-- style="margin:5px; margin-right: 15px;" -->
        <button id='btnStop'  class='stop ex' title='stop' accesskey="X" (click)='video.pause()'>Stop</button>
        <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
        <input type="range" style="width:50px;" id="volume-bar" title="volume" min="0" max="1" step="0.1" value="1">
        <button id='btnMute' class='mute ex' title='mute' onclick='muteVolume();'>Mute</button>	
        <!-- <button id='btnFullScreen' class='fullscreen ex' title='toggle full screen' accesskey="T" onclick='toggleFullScreen();'>[&nbsp;&nbsp;]</button> -->
      </div>

      <button class="btn btn-upload" id="but-upload" (click)="file.click()" ><i id="icon-upload" class="fa fa-upload"> Upload</i></button> 
      <button class="btn" id="export-data" (click)="exportData()">Export</button>
      <span [hidden]="!expression" class="file-name">{{this.fileName}}</span>
      <input #file type="file" id="file" name="photo" (change)="detectFiles($event)" ng2FileSelect [uploader]="uploader" >
      <button type="button" id="upload-video"  class="btn btn-success btn-s btn-upload" 
        (click)="uploader.uploadAll()" 
        [disabled]="!uploader.getNotUploadedItems().length" style="visibility:hidden;">
            Upload an Image
      </button>
    </div> 
</div>
